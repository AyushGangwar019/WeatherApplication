<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/images/cloudy.ico">
</head>
<body>
    <div class="card">
        <div class="search">
             <input name="city-name" type="text" placeholder="Enter City Name" spellcheck="false">
             <button><img src="/images/search.png" alt=""></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <p class="status">clouds</p>
            <h1 class="temp">19Â°c</h1>
            <h2 class="city">Bareilly</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" >
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" >
                    <div>
                        <p class="wind">50 km/h</p>
                        <p>Wind Speed</p> 
                    </div>
                </div>
            </div>
        </div>
        <div class="popup" id="popup">
            <img src="images/wrong.png" alt="">
            <h2>Wrong City Name</h2>
            <p>You have entered wrong city name</p>
            <button type="button" class="btn-2">Ok</button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
